<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Marvel Hero Catcher</h1>
        </div>


        <!-- image carousel -->
        <div id="marvelCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#marvelCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#marvelCaptions" data-slide-to="1"></li>
                <li data-target="#marvelCaptions" data-slide-to="2"></li>
                <li data-target="#marvelCaptions" data-slide-to="3"></li>
                <li data-target="#marvelCaptions" data-slide-to="4"></li>
                <li data-target="#marvelCaptions" data-slide-to="5"></li>
                <li data-target="#marvelCaptions" data-slide-to="6"></li>
                <li data-target="#marvelCaptions" data-slide-to="7"></li>
                <li data-target="#marvelCaptions" data-slide-to="8"></li>
                <li data-target="#marvelCaptions" data-slide-to="9"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="https://www.marvel.com/characters/iron-man-tony-stark" target="_blank">
                        <img class="d-block" src="./assets/images/iron-man.jpg"></a>
                    <div class="carousel-caption">
                        <h3>Iron Man</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/captain-marvel-carol-danvers" target="_blank">
                        <img class="d-block" src="./assets/images/captain-marvel.jpg"></a>
                    <div class="carousel-caption">
                        <h3>Captain Marvel</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/captain-america-steve-rogers" target="_blank">

                    <div class="carousel-caption">
                        <h3>Captain America</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/hulk-bruce-banner" target="_blank">

                    <div class="carousel-caption">
                        <h3>The Hulk</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/hawkeye-clint-barton" target="_blank">

                    <div class="carousel-caption">
                        <h3>Hawkeye</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/black-widow-natasha-romanoff" target="_blank">

                    <div class="carousel-caption">
                        <h3>Black Widow</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/war-machine-james-rhodes" target="_blank">
                        <img class="d-block" src="./assets/images/war-machine2.jpeg"></a>
                    <div class="carousel-caption">
                        <h3>War Machine</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="">
                        <img class="d-block" src="./assets/images/ant-man4.jpg" target="_blank"></a>
                    <div class="carousel-caption">
                        <h3>Ant Man</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/thanos" target="_blank">
                        <img class="d-block" src="./assets/images/thanos2.jpg"></a>
                    <div class="carousel-caption">
                        <h3>Thanos</h3>
                    </div>
                </div>

                <div class="carousel-item">
                    <a href="https://www.marvel.com/characters/thor-thor-odinson" target="_blank">
                        <img class="d-block" src="./assets/images/thor.jpg"></a>
                    <div class="carousel-caption">
                        <h3>Thor</h3>
                    </div>
                </div>
            </div>

            <!-- carousel buttons -->
            <a class="carousel-control-prev" href="#marvelCaptions" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#marvelCaptions" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <!-- search section -->
        <div class="card-body">
            <div role="form">

                <div class="form-group" id="searchstyle">
                    <label for="search">Select Your Hero!</label>
                    <!-- seacrchbox -->
                    <input type="text" class="form-control" id="search-term"
                        placeholder="Search your favorite super hero!" value="" required>
                </div>
                <!-- search buttons -->
                <button class="btnstyle" class="btn btn-default" id="search" data-toggle="modal" data-target="#searchModal">
                    Search</button>
            </div>
        </div>

        <!-- result box -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div id="images">
                        <div class="card-body">
                            <div id="marvelInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- container closing div -->
        </div>


        <div class="container-fluid">

                    </div>
                </div> -->

                    </div>

            </div>

<!-- Modal -->
<div class="modal" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel"
aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="searchModalLabel">Avengers: Endgame in Theaters Now!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
                 Search Dates and Times 
        </div>
        <div class="modal-footer">
             <button type="button" class="btn btn-primary" id="modalFind">Find in a theater near you!</button>
             <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
        </div>
    </div>
</div>
